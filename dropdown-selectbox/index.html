<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dropdwon-selectbox</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form action="" method="get" class="form-wrap">
            <select name="lang" id="favLang" class="selectbox" required>
                <option value="" class="placeholder" disabled selected>
                    최애 프로그래밍 언어
                </option>
                <option value="Python" class="python">Python</option>
                <option value="Java" class="java">Java</option>
                <option value="JavaScript" class="javascript">
                    JavaScript
                </option>
                <option value="C#" class="c">C#</option>
                <option value="C/C++" class="cc">C/C++</option>
            </select>
        </form>
    </body>
</html>
